<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/templates/template.xhtml">

    <ui:define name="contenido">
        <h:form id="register">
            <p:panel id="loginPnl" header="Creación de Cuenta" style="width: 400px;margin:0px auto;">
                <p:panelGrid columns="2" style="width: 100%;">
                    <p:outputLabel for="userNew" value="Usuername:"/>
                    <p:inputText id="userNew" value="#{logInBean.register.usuNombre}" required="true"/>

                    <p:outputLabel for="pwdNew" value="Contraseña:"/>
                    <p:password id="pwdNew" value="#{logInBean.register.usuContrasenia}" required="true"/>

                    <p:outputLabel for="nameNew" value="Nombres:"/>
                    <p:inputText id="nameNew" value="#{logInBean.nuevoCliente.cliNombre}" required="true"/>

                    <p:outputLabel for="lastNew" value="Apellidos:"/>
                    <p:inputText id="lastNew" value="#{logInBean.nuevoCliente.cliApellidos}" required="true"/>

                    <p:outputLabel for="cedNew" value="Cedula:"/>
                    <p:inputText id="cedNew" value="#{logInBean.nuevoCliente.cliCedula}" required="true"/>  

                    <p:outputLabel for="movNew" value="Movil:"/>
                    <p:inputText id="movNew" value="#{logInBean.nuevoCliente.cliTelefono}" required="true"/>

                    <p:outputLabel for="dirNew" value="Dirección:"/>
                    <p:inputTextarea id="dirNew" value="#{logInBean.nuevoCliente.cliDireccion}" required="true"/>
                </p:panelGrid>

                <p:panelGrid columns="1" style="width: 100%;" >
                    <p:messages for="userNew, pwdNew,nameNew,lastNew, cedNew, movNew, dirNew"  severity="error"/>
                    <p:commandButton value="Registrar" ajax="false" action="#{logInBean.registerCliente()}" update="register"/>     
                  </p:panelGrid> 
            </p:panel>   

            <p:messages  globalOnly="true" showDetail="true" severity="info, error, warning"></p:messages>



        </h:form>


    </ui:define>

</ui:composition>
