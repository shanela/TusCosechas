<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateMenu.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="contenido">
        <h:form id="form1">
            <p:panel header="Mis Pedidos">
                <p:panelGrid columns="1" style="width: 100%;" >
                    <p:dataTable value="#{pedidoBean.pedidos}" 
                                 style=" margin:0 auto; width: 50%"
                                 var="misPedido" id="tablapedidos" 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                                 paginatorPosition="bottom"
                                 rows="12"
                                 paginator="true" 
                                 emptyMessage="No posee pedidos en su Cuenta" >
                        <p:column headerText="Id Pedido">
                            <h:outputText value="#{misPedido.codigoPedido}"/>
                        </p:column>
                        <p:column headerText="Fecha Pedido">
                            <h:outputText value="#{misPedido.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Estado Pedido">
                            <h:outputText value="#{pedidoBean.cambioEtiquetaEstadoPedido2(misPedido.estado)} "/>
                        </p:column>
                        
                    </p:dataTable>    
                </p:panelGrid>
             </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
