<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">
        <h:form id="form1">
            <p:growl autoUpdate="true" />
            <h:outputText rendered="#{not empty credencialesBean.ususarioSesion}" value="Bienvenido #{credencialesBean.ususarioSesion eq null ? '': credencialesBean.ususarioSesion.username}"/>
            <h:outputText rendered="#{not empty credencialesBean.clienteSesion}" value="#{credencialesBean.clienteSesion eq null ? '': credencialesBean.clienteSesion.nombres}"/>
            <h:outputText rendered="#{not empty credencialesBean.empleadoSesion}" value="#{credencialesBean.empleadoSesion eq null ? '': credencialesBean.empleadoSesion.nombres}"/>
        </h:form>
    </ui:define>
</ui:composition>
