<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Tus Cosechas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="all"/>
    </h:head>
    <h:body>
        <f:view>
            <header>
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="container">
                            <a href="#" class="brand"><img src="images/logo.png" width="120" height="40" alt="Logo" /></a>                         
                        </div>
                        <h:form id="menuForm" >
                            <!--MENU CLIENTE realiza pedidos-->
                            <p:menubar rendered="#{credencialesBean.tipoUsuario eq 'CLI'}">
                                <p:menuitem value="Home" outcome="home"/>
                                <p:menuitem value="Nuevo Pedido" outcome="NuevoPedido"/>
                                <p:menuitem value="Ver Pedidos Realizados" outcome="NuevoPedido"/>                    
                                <p:menuitem value="Ver Facturas" outcome="NuevoPedido" />
                                <f:facet name="options">
                                    <h:commandLink  value="Logout"  action="#{credencialesBean.logout}" />
                                </f:facet>
                            </p:menubar>


                            <!--MENU GERENTE crud de todo-->
                            <p:menubar rendered="#{credencialesBean.tipoUsuario eq 'GER'}">
                                <p:menuitem value="Empleados" outcome=""/>
                                <p:menuitem value="Lotes" />                    
                                <p:menuitem value="Transportes" />
                                <p:menuitem value="Vegetales" />    
                            </p:menubar>

                            <!--MENU CONDUCTOR Cambia el estado del pedido (en camino u entregado) -->
                            <p:menubar rendered="#{credencialesBean.tipoUsuario eq 'CON'}">
                                <p:menuitem value="Pedidos"/>                              
                            </p:menubar>

                            <!--MENU BODEGUERO: agrega vegetales en bodega -->                                              
                            <p:menubar rendered="#{credencialesBean.tipoUsuario eq 'BOD'}">
                                <p:menuitem value="Administracion de Bodegas" />                              
                            </p:menubar>


                            <!--MENU VENDEDOR -->
                            <p:menubar rendered="#{credencialesBean.tipoUsuario eq 'VEN'}">
                                <p:menuitem value="Pedidos por Aprobar" outcome=""/>                              
                            </p:menubar>
                        </h:form>
                    </div>
                </div>
            </header>
            <main>

                <ui:insert name="contenido" />


            </main>
            <footer>
                <div class="footer">
                    <p>Â© 2017, TusCosechas</p>
                </div>
            </footer>
        </f:view>
    </h:body>
</html>
